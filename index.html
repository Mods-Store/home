<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- =============================================================================================== -->
    <!-- ===================================== CSS Stylesheet ========================================== -->
    <!-- =============================================================================================== -->

    <link rel="stylesheet" href="/css/style.css">

    <!-- =============================================================================================== -->
    <!-- ========================================= Font Awesome ======================================== -->
    <!-- =============================================================================================== -->

    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
    <style>
        
        /* =============================================================================================== */
/* ======================================= Main Styles =========================================== */
/* =============================================================================================== */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    outline: 0;
    border: 0;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-decoration: none;
}

body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #000;
}

::selection {
    background: crimson;
    color: #fff;
}

img {
    pointer-events: none;
}

/* =============================================================================================== */
/* ======================================= Landing Page ========================================== */
/* =============================================================================================== */

.landingPage {
    width: 100%;
    height: 100%;
    padding: 2rem;
    display: flex;
    align-items: center;
    flex-direction: column;
}

.landingPage .topSide {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.landingPage .topSide .logo a {
    display: flex;
    align-items: center;
    justify-content: center;
}

.landingPage .topSide .logo a img {
    width: 100px;
}

.landingPage .topSide .logo a p.websiteName {
    font-size: 21px;
    color: #dc143c;
}

.landingPage .topSide .freelancerName p {
    font-size: 32px;
    color: crimson;
    text-align: right;
}

.landingPage .navBar {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    writing-mode: vertical-lr;
    position: absolute;
    top: 50%;
    right: 2rem;
    transform: translateY(-50%);
}

.landingPage .navBar a.link {
    transition: all 0.2s ease-in-out;
}

.landingPage .navBar a.link:hover {
    color: crimson;
    text-decoration: underline;
}

.landingPage .mainImage {
    position: absolute;
    bottom: 0;
    z-index: -1;
    max-width: 50%;
}

.landingPage .mainImage img {
    max-width: 100%;
}

.landingPage .bottomLeftSide {
    position: absolute;
    left: 2rem;
    bottom: 2rem;
}

.landingPage .bottomLeftSide p.job {
    font-size: 32px;
}

.landingPage .bottomLeftSide p.location {
    font-size: 21px;
    color: #ccc;
}

.landingPage .bottomLeftSide p.location span {
    color: crimson;
}

.landingPage .bottomRightSide {
    position: absolute;
    right: 2rem;
    bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
}

.landingPage .bottomRightSide a i {
    font-size: 21px;
    transition: all 0.2s ease-in-out;
}

.landingPage .bottomRightSide a i:hover {
    color: crimson;
}

/* =============================================================================================== */
/* ======================================= Responsive ============================================ */
/* =============================================================================================== */

@media screen and (max-width: 768px) {
    .landingPage .topSide .freelancerName {
        display: none;
    }

    .landingPage .mainImage {
        top: 50%;
        transform: translateY(-50%);
    }

    .landingPage .bottomLeftSide {
        bottom: 6rem;
    }
}

@media screen and (max-width: 400px) {
    .landingPage .mainImage {
        display: none;
    }
}
        
    </style>
    
</head>
<body>
    <!-- =============================================================================================== -->
    <!-- =========================================== Landing Page ====================================== -->
    <!-- =============================================================================================== -->

    <section class="landingPage">
        <div class="topSide">
            <div class="logo">
                <a href="/index.html">
                    <img src="https://github.com/Mods-Store/home/blob/main/images/Logo.png?raw=true" alt="Website Logo">
                    <p class="websiteName">ANONYMS</p>
                </a>
            </div>
            <div class="freelancerName">
                <p>ABHIRAJ <br> ADHIKARY</p>
            </div>
        </div>
        <nav class="navBar">
            <a class="link">ABOUT</a>
            <a class="link">PROJECTS</a>
            <a class="link">CONTACT</a>
        </nav>
        <div class="mainImage" id="scene">
            <img src="https://github.com/Mods-Store/home/blob/main/images/image.png?raw=true" alt="Main Image" data-depth="0.2">
        </div>
        <div class="bottomLeftSide">
            <p class="job">Web Designer</p>
            <p class="location">From <span>IN</span></p>
        </div>
        <div class="bottomRightSide">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-behance"></i></a>
            <a href="#"><i class="fa-brands fa-twitch"></i></a>
        </div>
    </section>

    <!-- =============================================================================================== -->
    <!-- ========================================== JS Script ========================================== -->
    <!-- =============================================================================================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="path/to/parallax.js"></script>
    <script src="/js/app.js"></script>
    <script>
      var scene = document.getElementById('scene');
      var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
